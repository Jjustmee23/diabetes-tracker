{% extends "base.html" %}

{% block title %}Diabetes Tracker - Home{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-body text-center p-5">
                    <h1 class="display-4 text-primary mb-4">
                        <i class="fas fa-heartbeat"></i>
                        Diabetes Tracker
                    </h1>
                    
                    <p class="lead text-muted mb-4">
                        Houd je diabetes onder controle met onze mobiele app
                    </p>
                    
                    <div class="row mt-5">
                        <div class="col-6">
                            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg w-100 mb-3">
                                <i class="fas fa-sign-in-alt"></i>
                                Inloggen
                            </a>
                        </div>
                        <div class="col-6">
                            <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-lg w-100 mb-3">
                                <i class="fas fa-user-plus"></i>
                                Registreren
                            </a>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <h5 class="text-muted">Features:</h5>
                        <div class="row text-center">
                            <div class="col-4">
                                <i class="fas fa-tint fa-2x text-danger mb-2"></i>
                                <p class="small">Bloedwaarden</p>
                            </div>
                            <div class="col-4">
                                <i class="fas fa-pills fa-2x text-warning mb-2"></i>
                                <p class="small">Medicatie</p>
                            </div>
                            <div class="col-4">
                                <i class="fas fa-chart-line fa-2x text-success mb-2"></i>
                                <p class="small">Analytics</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
